<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Hangman</title>
  </head>
  <body>
    <main class="text-white bg-blue-600 w-screen h-screen p-10" id="app">
      <!-- menu -->
      <section class="menu">
        <h1 class="text-7xl mb-4 font-bold">HANGMAN</h1>
        <p class="text-3xl">Please Choose Category</p>
        <div class="categories gap-2 mt-4 flex"></div>
      </section>
      <!-- navbar -->
      <section class="game hidden">
        <nav class="flex items-center justify-between">
          <div class="flex gap-6 items-center">
            <button class="btn text-white">
              <i class="fa-solid fa-bars"></i>
            </button>
            <p class="text-3xl font-bold text-white current-category"></p>
          </div>
          <div class="flex gap-2 items-center">
            <input
              type="range"
              min="0"
              max="80"
              value="80"
              step="10"
              class="range w-72 range-info cursor-default health"
              disabled
            />
            <i class="fa-solid fa-heart text-3xl text-red-500"></i>
          </div>
        </nav>
        <!-- words -->
        <section class="mt-6 p-2 grid grid-cols-12 gap-6 mystery-word">
          <div class="rounded-xl p-10 size-20 bg-blue-500 opacity-50"></div>
          <div
            class="rounded-xl size-20 bg-blue-500 flex justify-center items-center text-5xl"
          >
            U
          </div>
        </section>
        <p class="mt-12 mb-4">CHOOSE LETTER HERE</p>
        <section class="grid grid-cols-12 gap-4 keyboard"></section>
      </section>
    </main>
    <script type="module" src="/src/game/main.ts"></script>
    <script
      src="https://kit.fontawesome.com/6492e2f6ac.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
